<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="banner">
        <div id="logo"></div>
        <p>Photo by <a href="https://unsplash.com/@maximalfocus?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Maximalfocus</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div id="right">
        <div id="top">
            <p>This is a mock sign-in page. I made this following the Odin Project curriculum.
            <br><br>Thank you for visiting.
            </p>
        </div>
        <div id="form">
            <form>
                <div style="float: left;">
                    <label for="first-name">First Name</label>
                    <input class="input" id="first_name" name="first_name" type="text" required>
                    <label for="email">Email</label>
                    <input class="input" id="email" name="email" type="email" required>
                    <label for="password_one">Password</label>
                    <input class="input" id="password_one" name="password_one" type="password" required>
                </div>
                <div style="float: left;">
                    <label for="last_name">Last Name</label>
                    <input class="input" id="last_name" name="last_name" type="text" required>
                    <label for="phone">Phone Number</label>
                    <input class="input" id="phone" name="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <label for="password_two">Confirm Password</label>
                    <input class="input" id="password_two" name="password_two" type="password" required>
                </div>
            </form>
        </div>
        <div id="bottom">
            <input id="submit" type="button" value="Create Account">
            <p>Already have an account? Log in.</p>
        </div>
    </div>
</body>
</html>
